<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-left: 15%">
      <h1>Rigistration Form</h1>
      <form class="row g-3">
        <div class="col-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
          />
        </div>
        <div class="col-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Abc123@gmail.com"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Password"
          />
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>Afghanistan</option>
            <option>Bangla Desh</option>
            <option>Srilanka</option>
            <option>iran</option>
            <option>United States</option>
            <option>Gulf Countries</option>
            <option>Australia</option>
            <option>Africa</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip Code</label>
          <input type="number" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <h3>QUALIFICATION</h3>
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> Bachlor </label>
            <input class="form-check-input1" type="checkbox" id="gridCheck1" />
            <label class="form-check-label1" for="gridCheck1"> MBBS </label>
            <input class="form-check-input2" type="checkbox" id="gridCheck2" />
            <label class="form-check-label2" for="gridCheck2"> LLB </label>
            <input class="form-check-input3" type="checkbox" id="gridCheck3" />
            <label class="form-check-label3" for="gridCheck3">
              Intermediate
            </label>
          </div>
          <div class="form-check">
            <h3>MARTIAL STATUS</h3>
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1"> Marred </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2"> Unmarred </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios3"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios3"> Divorced </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submitt</button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
